<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>

<body>

  <!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

  <div id="demo">
    <h2>测试: v-for 遍历数组</h2>
    <ul>
      <li v-for='(full,index) in full' :key='full.id'>
        {{full.id}}---{{full.name}}---{{full.age}}
      </li>
    </ul>
    <h2>测试: v-for 遍历对象</h2>
    <ul>
      <!-- 对象是键值对 -->
      <li v-for='(value,key) in person' :key='key'>
        {{value}} ---- {{key}}
      </li>
    </ul>

  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#demo',
      data: {
        full: [{
            id: 1,
            name: '香蕉',
            age: 14
          },
          {
            id: 2,
            name: '苹果',
            age: 13
          },
          {
            id: 3,
            name: '葡萄',
            age: 12
          },
          {
            id: 4,
            name: '哈密瓜',
            age: 18
          },
          {
            id: 5,
            name: '梨子',
            age: 11
          },
          {
            id: 6,
            name: '橙子',
            age: 20
          },
        ],

        person: {
          name: 'cxd',
          hobby: '敲代码'
        }
      },
    })
  </script>
</body>

</html>
