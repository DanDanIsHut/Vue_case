<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <p v-uppeter='msg'></p>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                msg: 'Cao Xidan'
            },
            directives: {
                /* 
                自定义指令：
                    指令名(el,binding){

                    }
            el element 绑定指令的当前元素
            binding 对象：包含指令和表达式的信息
            binding.value 表达式的值
                */
                uppeter(el, binding) {
                    el.textContent = binding.value.toUpperCase()
                }
            }
        })
    </script>
</body>

</html>
