<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画2</title>
  <style>
    .v-leave {
      transform: translateX(0);
    }

    .v-leave-active {
      transition: transform 2s;
    }

    .v-leave-to {
      transform: translateX(200px);
    }

    .a-leave-toa {
      transform: translateX(0);
    }

    .a-leave-active {
      transition: transform 2s;
    }

    .a-leave-to {
      transform: translateX(200px);
    }
  </style>
</head>

<body>
  <div id="root">
    <button @click='isShow=!isShow'>按钮</button>
    <transition>
      <p v-show='isShow'>巴啦啦小魔仙</p>
    </transition>

    <transition name='a'>
      <p v-show='isShow'>巴啦啦小魔仙变身</p>
    </transition>
  </div>
  <script type="text/javascript" src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        isShow: true
      }
    })
  </script>
</body>

</html>
