<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10_过渡&动画2</title>
    <style>
        .a-leave-to {
            animation: move 2s ;
        }

        @keyframes move {
            0% {
                transform: translateX(0px);
            }

            50% {
                transform: translateX(200px);
            }

            100% {
                transform: translateX(0px);
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <button @click='isShow=!isShow'>按钮</button>
        <transition type='animation' name='a'>
            <p v-show='isShow'>巴啦啦小魔仙</p>
        </transition>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                isShow: true
            }
        })
    </script>
</body>

</html>
