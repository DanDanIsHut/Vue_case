<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>06_数据劫持-数据绑定</title>
  <!--
    1. 数据绑定
      * 初始化显示: 页面(表达式/指令)能从data读取数据显示 (编译/解析)
      * 更新显示: 更新data中的属性数据==>页面更新
  -->
</head>

<body>
  <!--
1. vue数据代理: data对象的所有属性的操作(读/写)由vm对象来代理操作
2. 好处: 通过vm对象就可以方便的操作data中的数据
3. 实现:
  1). 通过Object.defineProperty(vm, key, {})给vm添加与data对象的属性对应的属性
  2). 所有添加的属性都包含get/set方法
  3). 在get/set方法中去操作data中对应的属性
-->
  <div id='app'>
    <p>{{msg}}</p>
    <p>{{person.name}}</p>
  </div>
  <script src="http://cdn.bootcss.com/vue/1.0.25/vue.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compile.js"></script>
  <script src="./js/mvvm.js"></script>
  <script>
    debugger
    new MVVM({
      el: '#app',
      data: {
        msg: 'hello MVVM',
        person: {
          name: 'cxd'
        }
      }
    })
  </script>
</body>

</html>
