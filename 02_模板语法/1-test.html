<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>02_模板语法</title>
</head>

<body>
  <!--
      1. 模板的理解:
        动态的html页面
        包含了一些JS语法代码
          双大括号表达式
          指令(以v-开头的自定义标签属性)
      2. 双大括号表达式
        语法: {{exp}} 或 {{{exp}}}
        功能: 向页面输出数据
        可以调用对象的方法
      3. 指令一: 强制数据绑定
        功能: 指定变化的属性值
        完整写法:
          v-bind:xxx='yyy'  //yyy会作为表达式解析执行
        简洁写法:
          :xxx='yyy'
      4. 指令二: 绑定事件监听
        功能: 绑定指定事件名的回调函数
        完整写法:
          v-on:click='xxx'
        简洁写法:
          @click='xxx'
      -->
  <div id="app">
    <h2>1. 双大括号表达式</h2>
    <p>{{name}}</p>
    <!-- 写法一 -->
    <input type="text" v-model:value='name'>
    <!-- 简写 -->
    <input type="text" v-model='name'>

    <h2>2. 指令一: 强制数据绑定</h2>
    <!-- v-bind   单向数据 -->
    <p>{{hobby}}</p>
    <input type="text" v-bind:value='hobby'>
    <!-- 简写 -->
    <input type="text" :value='hobby'>

    <h2>3. 指令二: 绑定事件监听</h2>
    <!--j简写  -->
    <button @click='handlekeyup'>按钮</button>
    <button v-on:click='handleClick'>{{hobby}}</button>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
  <script>
    const name = 'cxd'
    new Vue({
      el: '#app',
      data: { //定义数据  非函数数据
        name,
        hobby: '哈哈'
      },
      //定义数据  函数数据
      methods: {
        handleClick(e) {
          console.log(this)
          console.log(e)
        },
        handlekeyup(e){
          console.log(e)
          console.log(this)
        }
      }
    })
  </script>

</body>

</html>
